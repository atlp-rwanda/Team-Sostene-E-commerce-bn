version: 2.1
jobs: 
  run_tests:
    docker: 
      - image: circleci/node:16
      - image: circleci/redis:latest
      - image: circleci/postgres:latest
        environment:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres 
          POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
          repo_token: cQeNnS5pEVJZWrEQ1KPoAtaJG7MK4rUGn
    steps:
      - checkout
      - run:
          name: Install npm dependencies
          command:  npm install 
      - run:
          name: Install npm dev dependencies
          command: npm install mocha c8 chai-http chai coveralls
      - run:
          name: Run Migrations and Seeds
          command: npm run migrate  -- --env test && npm run seed  -- --env test 
      - run:
          name: Run Unit Tests
          command: npm run coverage
      - run:
          name: Upload coverage to Coveralls
          command: npx coveralls < coverage/lcov.info
      - run:
          name: Undo Seeds
          command: npm run seed_undo  -- --env test
workflows:
  build_tests:
    jobs:
      - run_tests