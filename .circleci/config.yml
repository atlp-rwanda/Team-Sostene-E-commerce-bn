version: 2.1
jobs: 
  run_tests:
    docker: 
      - image: circleci/node:16
    environment:
      ENV_FILE: .env
      POSTGRES_DB: '${{ env.POSTGRES_DB }}'
      POSTGRES_USER: '${{ env.POSTGRES_USER }}'
      POSTGRES_PASSWORD: '${{ env.POSTGRES_PASS }}'
      POSTGRES_HOST: '${{ env.POSTGRES_HOST }}'
      POSTGRES_DIALECT: '${{ env.POSTGRES_DIALECT }}'
      repo_token: cQeNnS5pEVJZWrEQ1KPoAtaJG7MK4rUGn
    steps:
      - checkout
      - run:
          name: Install npm dependencies
          command:  npm install 
      - run:
          name: Install npm dev dependencies
          command: npm install mocha c8 chai-http chai coveralls
      - run:
          name: Run Unit Tests
          command: npm run coverage
      - run:
          name: Upload coverage to Coveralls
          command: npx coveralls < coverage/lcov.info
workflows:
  build_tests:
    jobs:
      - run_tests
